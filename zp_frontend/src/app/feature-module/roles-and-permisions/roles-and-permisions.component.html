<!-- Page Content -->
<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Roles & Permissions</h3>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3">
                <a class="btn btn-primary w-100">Roles</a>
                <div class="roles-menu">
                    <ul>
                        <li [ngClass]="{ 'active': activeIndex === i }" (click)="setActiveIndex(i,roles)" *ngFor="let roles of allroles;let i = index">
                            <a>{{roles.name}}
                                <!-- <span class="role-action">
                                    <span class="action-circle large me-1" data-bs-toggle="modal" data-bs-target="#edit_role">
                                        <i class="material-icons">edit</i>
                                    </span>
                                    <span class="action-circle large delete-btn" data-bs-toggle="modal"
                                        data-bs-target="#delete_role">
                                        <i class="material-icons">delete</i>
                                    </span>
                                </span> -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-9">
                <h6 class="card-title m-b-20">Module Access</h6>
                <!-- <div class="m-b-30">
                    <ul class="list-group notification-list">
                        <li class="list-group-item" *ngFor="let model of models">
                            {{model}}
                            <div class="status-toggle">
                                <input type="checkbox" id="staff_module" class="check">
                                <label for="staff_module" class="checktoggle">checkbox</label>
                            </div>
                        </li>
                    </ul>
                </div> -->
                <div class="table-responsive m-t-15">
                    <table class="table table-striped custom-table">
                        <thead>
                            <tr>
                                <th>Module Permission</th>
                                <th *ngFor="let permission of permissionsM" class="text-center">{{permission[0]}}</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let permission of models">
                                <td>{{permission}}</td>
                                <td *ngFor="let per of permissionsM" class="text-center">
                                    <label class="custom_check">
                                        <input type="checkbox" [value]="per[1]+'_'+permission" [checked]="this.Permissions.includes(per[1]+'_'+permission)"
                                        [disabled]="permission!='timesheet'&&(per[0]=='Import'||per[0]=='Export')" (change)="setPermissions($event)">
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
<!-- Add Role Modal -->
<div id="add_role" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-block mb-3">
                        <label class="col-form-label" for="">Role Name <span class="text-danger">*</span></label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add Role Modal -->

<!-- Edit Role Modal -->
<div id="edit_role" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-md">
            <div class="modal-header">
                <h5 class="modal-title">Edit Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-block mb-3">
                        <label class="col-form-label" for="">Role Name <span class="text-danger">*</span></label>
                        <input class="form-control" value="Team Leader" type="text">
                    </div>
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Edit Role Modal -->

<!-- Delete Role Modal -->
<div class="modal custom-modal fade" id="delete_role" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-header">
                    <h3>Delete Role</h3>
                    <p>Are you sure want to delete?</p>
                </div>
                <div class="modal-btn delete-action">
                    <div class="row">
                        <div class="col-6">
                            <a href="javascript:void(0);" class="btn btn-primary continue-btn">Delete</a>
                        </div>
                        <div class="col-6">
                            <a href="javascript:void(0);" data-bs-dismiss="modal"
                                class="btn btn-primary cancel-btn">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Delete Role Modal -->
