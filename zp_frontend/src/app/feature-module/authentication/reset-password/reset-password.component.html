
<div class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <div class="account-content">
          <div class="container">
            <!-- Account Logo -->
            <div class="account-logo">
              <a [routerLink]="'/layout/dashboard/admin'"
                ><img src="assets/img/zum_it_logo.png" alt="Zum Portal"
              /></a>
            </div>
            <!-- /Account Logo -->
      
            <div class="account-box">
              <div class="account-wrapper">
                <h3 class="account-title">Register</h3>
                <p class="account-subtitle">Access to our dashboard</p>
      
                <!-- Account Form -->
                <form [formGroup]="form" (ngSubmit)="resetPassword()">
                  <div class="input-block mb-3">
                    <label class="col-form-label" for="password">Password</label>
                    <input class="form-control" type="password" formControlName="password" id="password"/>
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
                        <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Minimum length of 8 characters</div>
                        <div *ngIf="f['password'].errors && f['password'].errors['passwordStrength']">{{f['password'].errors['passwordStrength']}}</div>
                    </div>
                  </div>
                  <div class="input-block mb-3">
                    <label class="col-form-label" for="confirmPassword">Confirm Password</label>
                    <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword"/>
                    <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
                        <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                            Confirm Password is required.
                        </div>
                    </div>
                    <div *ngIf=isvalidconfirmpassword class="text-danger">
                        Password not matching
                    </div>
                  </div>
                  <div class="input-block mb-3 text-center">
                    <button class="btn btn-primary account-btn2" [disabled]="form.invalid" type="submit" >Register</button>
                  </div>
                </form>
                <!-- /Account Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Main Wrapper -->
    </div>
